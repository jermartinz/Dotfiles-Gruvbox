# Blurred desktop background
background {
    monitor = 
    blur_size = 5
    blur_passes = 3
    noise = true
    contrast = 1.1
    brightness = 0.9
    vibrancy = 0.3
    vibrancy_darkness = 0.4
}

# Password input field
input-field {
    monitor = 
    size = 300, 50
    outline_thickness = 2
    dots_spacing = 0.4
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(ffffff88)
    inner_color = rgba(000000aa)
    font_color = rgba(ffffffee)
    fade_on_empty = false
    placeholder_text = ï‘– Enter your password
    hide_input = false
    rounding = 10
    shadow_passes = 2
    shadow_size = 3
}

# Centered clock (optional)
label {
    monitor = 
    text = cmd[update:1000] date +"%H:%M"
    font_size = 28
    font_color = rgba(ffffffdd)
    position = 0, -150
    valign = center
    halign = center
    shadow_passes = 2
}

# Extra message (optional)
label {
    monitor =
    text = Locked - press any key
    font_size = 14
    font_color = rgba(ffffffaa)
    position = 0, 150
    halign = center
    valign = center
}

