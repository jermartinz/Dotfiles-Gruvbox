# Monitor setup (auto-detect)
monitor = DP-1,1920x1080@165,0x0,1.00,
# Environment setup
exec-once = ~/.config/hypr/autostart.sh
exec-once = polkit-gnome-authentication-agent-1 &
exec-once = eval $(/usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg)
exec-once = ~/.config/hypr/scripts/portal.sh

exec-once = hyprpaper
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    natural_scroll = false
    sensitivity = 1.0
    force_no_accel = true
}
cursor {
    enable_hyprcursor = true
    inactive_timeout = 15
    no_warps = true
}
# Window rules
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(458588ff)
    col.inactive_border = rgba(282828ff)
    layout = dwindle
}
# Window decoration
decoration {
  rounding = 14

  blur {
    enabled = true
    size = 4
    new_optimizations = true
  }
  shadow {
      enabled = true
      range = 6
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes
    workspace_wraparound = true
    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInBack, 0.36, 0, 0.66, -0.56

    animation = global, 1, 10, default
    animation = border, 1, 5.39, default
    animation = windows, 1, 4.79, easeOutExpo
    animation = windowsIn, 1, 1, easeInOutQuart, popin
    animation = windowsOut, 1, 1.49, easeOutExpo, popin
    animation = fadeIn, 1, 1.73, easeInBack
    animation = fadeOut, 1, 1.46, easeOutExpo
    animation = fade, 1, 3.03, default
    animation = layers, 1, 3.81, easeInOutQuart
    animation = layersIn, 1, 4, easeInOutCirc, popin 60%
    animation = layersOut, 1, 1.5, easeInOutCirc, fade
    animation = fadeLayersIn, 1, 1.79, easeInOutQuart
    animation = fadeLayersOut, 1, 1.39, easeInOutQuart
    animation = workspaces, 1, 1.94, easeInOutQuart, slidefade
    animation = workspacesIn, 1, 5.95, easeInOutQuart, slide
    animation = workspacesOut, 1, 5.95, easeInOutQuart, slidefade
}

misc {
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
}

source = ~/.config/hypr/keybinds.conf

windowrule = float, class:^(waybar)$
windowrule = nofocus, class:^(waybar)$


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
